<div class="page-grid">
    <header>
        <p>{{ `${version} - ${name}` }}</p>
        <div class="links">
            @for (link of links; track link.path) {
                <a [routerLink]="link.path">{{ link.label }}</a>
            }
        </div>
    </header>
    <div class="router-content">
        <router-outlet />
    </div>
    <footer>
        Github name: &#64;railsstudent
    </footer>
</div>
